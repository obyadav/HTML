<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Various Input Types</title>
</head>
<body>

<form action="#" method="post">
    <label for="text_input">Text Input:</label><br>
    <input type="text" id="text_input" name="text_input"><br><br>
    
    <label for="email_input">Email Input:</label><br>
    <input type="email" id="email_input" name="email_input"><br><br>
    
    <label for="password_input">Password Input:</label><br>
    <input type="password" id="password_input" name="password_input"><br><br>
    
    <label for="number_input">Number Input:</label><br>
    <input type="number" id="number_input" name="number_input"><br><br>
    
    <label for="date_input">Date Input:</label><br>
    <input type="date" id="date_input" name="date_input"><br><br>
    
    <label for="checkbox_input">Checkbox Input:</label><br>
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox_value"><br><br>
    
    <label for="radio_input">Radio Input:</label><br>
    <input type="radio" id="radio_input1" name="radio_input" value="radio_value1"> Option 1<br>
    <input type="radio" id="radio_input2" name="radio_input" value="radio_value2"> Option 2<br><br>
    
    <label for="file_input">File Input:</label><br>
    <input type="file" id="file_input" name="file_input"><br><br>
    
    <label for="submit_input">Submit Input:</label><br>
    <input type="submit" id="submit_input" name="submit_input" value="Submit"><br><br>
    
    <label for="reset_input">Reset Input:</label><br>
    <input type="reset" id="reset_input" name="reset_input" value="Reset"><br><br>


    <label for="month">Month:</label><br>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">week:</label><br>
    <input type="week" id="week" name="week"><br><br>



    <label for="range">Range:</label><br>
    <input type="Range" id="range" name="Range"><br><br>

    <label for="button">Button:</label><br>
    <input type="button" id="button" name="Button"><br><br>

    <label for="color">colorInput:</label><br>
    <input type="color" id="color" name="color"><br><br>
    <label for="search">searchInput:</label><br>
    <input type="search" id="search" name="searching"><br><br>
</form>

</body>
</html>
