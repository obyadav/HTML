<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="datalist.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="">
        <div class="form-header">
            <div class="header-section">
                <h1>01. Personal Data</h1>
            </div>
            <div class="header-section">
                <h1>02. English Class</h1>
            </div>
            <div class="header-section">
                <h1>03. Contact Data</h1>
            </div>
        </div>

        <h1>English Online Class School Applications</h1>

        <div class="Applications">
            <label for="application">Application Name</label>
            <div class="input-group">
                <input type="text" placeholder="First" id="first-name" name="first-name">
                <input type="text" placeholder="Last" id="last-name" name="last-name">
            </div>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input list="countries" id="country" name="country" placeholder="Select your country">
            <datalist id="countries">
                <select>
                <option value="United States">
                <option value="Canada">
                <option value="United Kingdom">
                <option value="Australia">
                <option value="Germany">
                <option value="India">
                <option value="Japan">
                <option value="China">
                </select>
           </datalist>
           
        </div>

        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
