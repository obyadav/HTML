<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form with Rules</title>
    <style>
        body {
            background-color: blue;
            color: burlywood;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 20px;
            margin-top: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            background-color: blue;
            color: burlywood;
            border: 1px solid burlywood;
            font-size: 18px;
        }
        .radio-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .radio-bg {
            border: 2px solid burlywood;
            padding: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .file-upload {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form with Rules</h1>
        
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Name" name="Name">
        
        <label for="Last">Last</label>
        <input type="text" id="Last" placeholder="Last" name="Last">
        
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email">
        
        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" placeholder="#########" name="Phone">
        
        <label for="Position">What position are you applying for?</label>
        <select id="Position" name="Position">
            <option value="please_select">Please select</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <option value="other">Other</option>
        </select>
        
        <label for="date">Available start date</label>
        <input type="date" id="date" name="date">
        
        <label>What is your current employment status?</label>
        <div class="radio-buttons">
            <div class="radio-bg">
                <input type="radio" id="employed" name="employment_status" value="employed">
                <label for="employed">Employed</label>
            </div>
            <div class="radio-bg">
                <input type="radio" id="unemployed" name="employment_status" value="unemployed">
                <label for="unemployed">Unemployed</label>
            </div>
        </div>

        <div class="file-upload" style="background-color: blue;">
            <label for="FILE" >Upload File</label>
            <input type="file" id="FILE" name="FILE">
        </div><br>
        <input type="button" value="submit" style="width: 10% ; color: deepskyblue; background-color: chartreuse;">
    </div>
</body>
</html>
