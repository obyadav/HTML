<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="color: red;">*Mandatory to fill</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div style="width: 350px; height: 40%; background-color: blue;"></div>
        <table>
            <tr>
                <td><label for="name">Enter Name:</label></td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Name" id="name">*</td>
            </tr>
            <tr>
                <td><label for="date">Dob:</label></td>
                <td>:</td>
                <td><input type="date" placeholder="EnterDob" id="date"></td>
            </tr>
            <tr>
                <td><label for="email">Enter Email:</label></td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Email" id="email" style=" color: red;">*</td>
            </tr>
            <tr>
                <td><label for="pno">Phone Number:</label></td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Phone Number" id="pno"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Address" id="address">*</td>
            </tr>
            <td colspan="2">
                <input type="checkbox" id="confirm" name="confirm" required style=" justify-content: center; ">
                <label for="confirm">I confirm that the information provided is accurate.</label><br><br>
            </td>
          
        </table>
    </form>
</body>
</html>
