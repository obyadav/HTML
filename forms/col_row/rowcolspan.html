<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
  
</head>
<body >
    <div class="container">
        <h1>Table Example with Rowspan and Colspan</h1>
        <table border="2" style=" background-color: green;">
            <thead>
                <th colspan="6">TimeTable</th>
                <tr>
                    <td rowspan="7">Hours</td>
                </tr>
                <tr>
                    <th padding ="3">Monday</th>
                    <th >Tue</th>
                    <th >we</th>
                    <th>Th</th>
                    <th>Fr</th>
                </tr>
                <tr>
                    <td>Science</td>
                    <td >Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td >Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <th colspan="6"><Label>LUNCH</Label></th>
                </tr>
                <tr>
                    <td>Science</td>
                    <td >Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td rowspan="2">Project</td>
                  
                </tr>
                <tr>
                    <td>Science</td>
                    <td >Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                </tr>
             
            </thead>
            
               
            
        </table><br><br>


    </div>
</body>
</html>
